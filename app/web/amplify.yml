version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd app/web
            - npm install -g pnpm@latest
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: app/web/dist
        files:
          - '**/*'
      cache:
        paths:
          - app/web/node_modules/**/*
          - ~/.pnpm-store/**/*
    appRoot: app/web
