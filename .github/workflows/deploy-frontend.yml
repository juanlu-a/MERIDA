name: Frontend CI/CD

on:
  pull_request:
    branches:
      - main
    paths:
      - "app/web/**"
      - ".github/workflows/deploy-frontend.yml"
  push:
    branches:
      - main
    paths:
      - "app/web/**"
  workflow_dispatch: # Allow manual trigger

# Add permissions for the workflow
permissions:
  contents: read
  pull-requests: write

# Environment variables
env:
  NODE_VERSION: "20"
  AWS_REGION: "us-east-1"
  AMPLIFY_APP_NAME: "MERIDA-Smart-Grow"

jobs:
  build-and-test:
    name: Build and Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        working-directory: app/web
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('app/web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: app/web
        run: pnpm install --frozen-lockfile

      - name: Run linting
        working-directory: app/web
        run: pnpm run lint

      - name: Run type check
        working-directory: app/web
        run: pnpm run type-check

      - name: Build application
        working-directory: app/web
        env:
          # Mock values for build validation - actual values come from Amplify
          VITE_AWS_REGION: "us-east-1"
          VITE_COGNITO_USER_POOL_ID: "us-east-1_XXXXXXXXX"
          VITE_COGNITO_CLIENT_ID: "xxxxxxxxxxxxxxxxxxxx"
          VITE_API_BASE_URL: "https://api.example.com"
        run: pnpm run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/web/dist/
          retention-days: 1

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `‚úÖ **Frontend build successful!**

            The frontend code has been validated:
            - ‚úÖ Linting passed
            - ‚úÖ Type checking passed  
            - ‚úÖ Build succeeded

            **Note:** After merging to \`main\`, AWS Amplify will automatically deploy the changes.

            *Commit: ${context.sha.substring(0, 7)}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy:
    name: Deploy to Amplify
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./build

      - name: Install Amplify CLI
        run: |
          npm install -g @aws-amplify/cli@latest

      - name: Get Amplify App ID
        id: get-app-id
        run: |
          APP_ID=$(aws amplify list-apps --query "apps[?name=='${{ env.AMPLIFY_APP_NAME }}'].appId | [0]" --output text)
          echo "app-id=$APP_ID" >> $GITHUB_OUTPUT
          echo "Found Amplify App ID: $APP_ID"

      - name: Trigger Amplify Deployment
        id: trigger-deploy
        run: |
          # Start a new job/deployment in Amplify
          JOB_ID=$(aws amplify start-job \
            --app-id ${{ steps.get-app-id.outputs.app-id }} \
            --branch-name main \
            --job-type RELEASE \
            --query 'jobSummary.jobId' \
            --output text)

          echo "Started Amplify deployment with Job ID: $JOB_ID"
          echo "job-id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Wait for deployment completion
        id: wait-deployment
        run: |
          JOB_ID="${{ steps.trigger-deploy.outputs.job-id }}"
          APP_ID="${{ steps.get-app-id.outputs.app-id }}"

          echo "Waiting for deployment to complete..."

          # Wait up to 10 minutes for deployment
          timeout=600
          elapsed=0

          while [ $elapsed -lt $timeout ]; do
            STATUS=$(aws amplify get-job \
              --app-id $APP_ID \
              --branch-name main \
              --job-id $JOB_ID \
              --query 'job.summary.status' \
              --output text)
            
            echo "Deployment status: $STATUS"
            
            if [ "$STATUS" = "SUCCEED" ]; then
              echo "‚úÖ Deployment completed successfully!"
              echo "status=success" >> $GITHUB_OUTPUT
              break
            elif [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              echo "status=failed" >> $GITHUB_OUTPUT
              exit 1
            fi
            
            sleep 30
            elapsed=$((elapsed + 30))
          done

          if [ $elapsed -ge $timeout ]; then
            echo "‚è∞ Deployment timed out after 10 minutes"
            echo "status=timeout" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Get Amplify App URL
        if: steps.wait-deployment.outputs.status == 'success'
        run: |
          APP_URL=$(aws amplify get-app \
            --app-id ${{ steps.get-app-id.outputs.app-id }} \
            --query 'app.defaultDomain' \
            --output text)

          echo "üöÄ Frontend deployed successfully!"
          echo "üìç App URL: https://$APP_URL"
          echo "üìä Amplify Console: https://console.aws.amazon.com/amplify/home?region=${{ env.AWS_REGION }}#/${{ steps.get-app-id.outputs.app-id }}"

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ steps.wait-deployment.outputs.status }}" = "success" ]; then
            echo "‚úÖ MERIDA Smart Grow frontend deployed successfully to AWS Amplify!"
          else
            echo "‚ùå Frontend deployment failed. Check the logs above."
          fi
