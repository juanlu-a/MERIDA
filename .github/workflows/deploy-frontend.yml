name: Frontend CI/CD

on:
  pull_request:
    branches:
      - main
    paths:
      - "app/web/**"
      - ".github/workflows/deploy-frontend.yml"
  push:
    branches:
      - main
    paths:
      - "app/web/**"
  workflow_dispatch: # Allow manual trigger

# Add permissions for the workflow
permissions:
  contents: read
  pull-requests: write

# Environment variables
env:
  NODE_VERSION: "20"
  AWS_REGION: "us-east-1"
  AMPLIFY_APP_NAME: "MERIDA-Smart-Grow"

jobs:
  build-and-test:
    name: Build and Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        working-directory: app/web
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('app/web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: app/web
        run: pnpm install --frozen-lockfile

      - name: Run linting
        working-directory: app/web
        run: pnpm run lint

      - name: Run type check
        working-directory: app/web
        run: pnpm run type-check

      - name: Build application
        working-directory: app/web
        env:
          # Mock values for build validation - actual values come from Amplify
          VITE_AWS_REGION: "us-east-1"
          VITE_COGNITO_USER_POOL_ID: "us-east-1_XXXXXXXXX"
          VITE_COGNITO_CLIENT_ID: "xxxxxxxxxxxxxxxxxxxx"
          VITE_API_BASE_URL: "https://api.example.com"
        run: pnpm run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/web/dist/
          retention-days: 1

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = \`âœ… **Frontend build successful!**

            The frontend code has been validated:
            - âœ… Linting passed
            - âœ… Type checking passed  
            - âœ… Build succeeded

            **Note:** After merging to \\\`main\\\`, AWS Amplify will automatically deploy the changes.

            *Commit: \${context.sha.substring(0, 7)}*\`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Success message
        if: github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Frontend build validated successfully!"
          echo "ðŸš€ AWS Amplify will automatically deploy this to production."
          echo "ðŸ“Š Monitor deployment in Amplify Console"
