name: Frontend CI/CD

on:
  pull_request:
    branches:
      - main
    paths:
      - "app/web/**"
      - ".github/workflows/deploy-frontend.yml"
  push:
    branches:
      - main
    paths:
      - "app/web/**"
  workflow_dispatch: # Allow manual trigger

# Add permissions for the workflow
permissions:
  contents: read
  pull-requests: write

# Environment for manual approval
env:
  NODE_VERSION: "20"
  AWS_REGION: "us-east-1"

jobs:
  build-and-test:
    name: Build and Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: app/web/package-lock.json

      - name: Install dependencies
        working-directory: app/web
        run: npm ci

      - name: Run linting
        working-directory: app/web
        run: npm run lint

      - name: Run type check
        working-directory: app/web
        run: npm run type-check

      - name: Build application
        working-directory: app/web
        env:
          # Mock values for build validation - actual values come from Amplify
          VITE_AWS_REGION: "us-east-1"
          VITE_COGNITO_USER_POOL_ID: "us-east-1_XXXXXXXXX"
          VITE_COGNITO_CLIENT_ID: "xxxxxxxxxxxxxxxxxxxx"
          VITE_API_BASE_URL: "https://api.example.com"
        run: npm run build

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `‚úÖ **Frontend build successful!**

            The frontend code has been validated:
            - ‚úÖ Linting passed
            - ‚úÖ Type checking passed  
            - ‚úÖ Build succeeded

            **Note:** After merging to \`main\`, AWS Amplify will automatically deploy the changes.

            *Commit: ${context.sha.substring(0, 7)}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Deployment Info
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "‚úÖ Code merged to main!"
          echo "üöÄ AWS Amplify will automatically detect this push and deploy the frontend."
          echo "üìç Check Amplify Console: https://console.aws.amazon.com/amplify"
